<ion-content padding id="signup-page">

  <div ion-fixed>


    <div padding id="signup-panel">
      <img src="./assets/imgs/logo.png" id="logo">

      <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" name="username" [(ngModel)]="user.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Phone</ion-label>
          <ion-input type="phone"  name="phone" [(ngModel)]="user.phone"></ion-input>
        </ion-item>

      </ion-list>

    </div>

    <div padding>
      <button block ion-button class="action" color="secondary" (click)='signup();'>Sign Up</button>
      <div id="already-user"> <span>Already a User?</span> <button ion-button outline color="light" [navPush]="signinPage">Sign In</button></div>
    </div>


  </div>

</ion-content>
