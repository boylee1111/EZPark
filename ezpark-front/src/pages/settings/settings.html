<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="settings" no-border>

    <ion-list-header>
      Account Settings
    </ion-list-header>

    <ion-item>
      <ion-icon name='person' item-start></ion-icon>
      <ion-label>Email</ion-label>
      <ion-input placeholder="username@gmail.com" class="hold-hour" type="email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-icon name='call' item-start></ion-icon>
      <ion-label>Phone</ion-label>
      <ion-input placeholder="732800000" class="hold-hour" type="number"></ion-input>
    </ion-item>


  </ion-list>



  <ion-list class="method" no-border>

    <ion-list-header>
      Payment Methods
      <button ion-button item-end outline icon-start (click)="presentAddCard()">
        <ion-icon name='add'></ion-icon>
        add
      </button>
    </ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <ion-badge item-end color="light">Default</ion-badge>
        <h2><ion-icon name="card"></ion-icon> Credit Card</h2>
        <p>439055891929XXXX</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="presentDelete(item)">Delete</button>
      </ion-item-options>

    </ion-item-sliding>


    <ion-item-sliding>
      <ion-item>
        <h2><ion-icon name="cash"></ion-icon> Pay Pal</h2>
        <p>team666@domain.com</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="presentDelete(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-list class="locations" no-border>


      <ion-list-header>
        Common Locations
        <button ion-button item-end outline icon-start (click)="presentAdd()">
          <ion-icon name='add'></ion-icon>
          add
        </button>
      </ion-list-header>

    <ion-item-sliding>
      <ion-item>
          <ion-badge item-end color="light">Default</ion-badge>
          <h2><ion-icon name="home"></ion-icon> Home</h2>
          <p>401 Shady Ave</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="presentDelete(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <h2><ion-icon name="school"></ion-icon> School</h2>
        <p>Carnegine Mellon University</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="presentDelete(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

  <button block ion-button class="action" color="secondary" (click)="presentSave()"> Save </button>

</ion-content>
