<ion-content padding id="signin-page">

  <div ion-fixed>

    <img src="./assets/imgs/logo.png" id="logo">

    <div padding id="signin-panel">

      <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" name="username" [(ngModel)]="user.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

      </ion-list>

    </div>

    <div padding>


      <button block ion-button class="action" color="secondary" (click)='signin();'>Sign In</button>

      <div id="new-user"> <span>New User?</span> <button ion-button outline color="light" [navPush]="signupPage">Sign Up</button></div>

    </div>

  </div>

</ion-content>
