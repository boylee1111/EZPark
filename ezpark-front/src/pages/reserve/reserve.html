<ion-header no-border>

    <ion-navbar>
        <ion-title>Reserve</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list class="reserve-option" no-border>

        <ion-list-header>
            Reserve Detail
        </ion-list-header>

        <ion-item>
            <ion-icon name='pin' item-start></ion-icon>
            Carnegie Mellon University
        </ion-item>

        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="MM DD YYYY" [(ngModel)]="reserveTime.month"></ion-datetime>
            <ion-icon name='calendar' item-start></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label>Time</ion-label>
            <ion-datetime displayFormat="HH:mm" pickerFormat="h mm A" [(ngModel)]="reserveTime.timeStarts"></ion-datetime>
            <ion-icon name='time' item-start></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label>Space Hold for</ion-label>
            <ion-input class="hold-hour" type="number" [(ngModel)]="reserveTime.duration"></ion-input>
            <ion-icon name='timer' item-start></ion-icon>
            <ion-note item-end>
                Hours
            </ion-note>
        </ion-item>

    </ion-list>

    <ion-list class="reserve-option" no-border>

        <ion-list-header>
            Payment
        </ion-list-header>

        <ion-item>
            <ion-icon name='pricetags' item-start></ion-icon>
            <ion-label>Total Price</ion-label>
            <ion-note color="primary" item-end>
                {{reserveTime.duration * price}} ({{price}}/hour)
            </ion-note>
        </ion-item>

        <ion-item>
            <ion-icon name='card' item-start></ion-icon>
            <ion-label>Card</ion-label>
            <ion-note item-end>
                430000000000000
            </ion-note>
        </ion-item>

    </ion-list>

    <button block ion-button class="action" color="secondary" (click)="processOrder()"> Reserve and Pay</button>

</ion-content>
